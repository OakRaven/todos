<div ng-controller="TodoCtrl as todoVm">
<div class="row">
	<div class="col-md-12 task" ng-repeat="todo in todoVm.todos track by todo.id" todo="todo">
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<input type="text" ng-model="todoVm.new_todo" ng-keyup="todoVm.add($event)">
	</div>
</div>
</div>
